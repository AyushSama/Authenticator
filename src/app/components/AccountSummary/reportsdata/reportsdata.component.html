<div class="admin-report-manager bg-gray-100 p-6 border border-gray-300 shadow-md rounded-lg w-2/3 mx-auto mt-10">
    <div class="header text-xl font-bold p-4 m-0 mb-5 bg-gray-800 text-white flex justify-center rounded-t-lg">Admin Report Manager</div>
    
    <p class="instruction text-gray-600 mt-3">
      Select a report type from the options below and click on the 'Generate Report' button.
    </p>
    
    <div class="flex justify-between mt-5">
      <div class="w-1/2 pr-2">
        <label for="accountType" class="block text-gray-700 mb-2">Account Type:</label>
        <select id="accountType" 
                class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-gray-600 focus:border-gray-600"
                [(ngModel)]="accountType" (change)="onAccountTypeChange()">
          <option value="0">All</option>
          <option value="1">External</option>
          <option value="2">Managed</option>
          <option value="3">Internal</option>
        </select>
      </div>
      <div class="w-1/2 pl-2">
        <label for="product" class="block text-gray-700 mb-2">Product:</label>
        <select id="product" 
                class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-gray-600 focus:border-gray-600"
                [(ngModel)]="product" (change)="onProductChange()">
          <option value="0">All</option>
          <option value="1">Sogo</option>
          <option value="2">CX</option>
          <option value="3">Assessment</option>
          <option value="4">Zarca</option>
          <option value="5">K12</option>
          <option value="6">EX</option>
        </select>
      </div>
    </div>
    
    <div class="form-group mt-5">
      <label for="account" class="block text-gray-700 mb-2">Select Account:</label>
      <select id="account" 
              class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-gray-600 focus:border-gray-600"
              [(ngModel)]="selectedAccount" 
              [disabled]="areDropdownsDisabled"> <!-- Disable if flag is true -->
        <ng-container *ngFor="let account of accounts">
          <option *ngIf="account.corporateId" [value]="account.corporateId">
            {{ account.corporateId }}
          </option>
        </ng-container>
      </select>
    </div>
    
    <button class="generate-report-btn mt-6 mr-10 bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded-lg shadow"
          (click)="generateReport()"
          [disabled]="areDropdownsDisabled"> <!-- Disable if flag is true -->
    Generate Report
  </button>
  
            <button class="generate-report-btn mt-6 bg-orange-300 hover:bg-orange-500 text-black font-bold py-2 px-4 rounded-lg shadow"
            (click)="ReloadMethod()">Change Criteria</button>
  </div>
  
  <div *ngIf="genrateData !== ''">
    <app-access-permissions [selectedAccount]="genrateData" [accounts]="accounts"></app-access-permissions>
  </div>
