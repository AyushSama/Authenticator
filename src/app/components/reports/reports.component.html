<div class="contentLayout flex">
    <div class="flex w-72 h-[400px] flex-wrap">
      @for (button of buttonsFound; track $index) {
        <button class="but" (click)="loadComponent(button.menuName)">
          {{ button.menuName }}
        </button>
      }
    </div>
    <div class="componentdiv" #componentDiv></div>
  </div>
