<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="mt-20">
      <div class="text-3xl font-bold text-center mb-6">Sign up</div>
      <form (ngSubmit)="handleSignup()">
        <div class="mb-4">
          <input
            class="w-96 px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            required
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="submitted && !email">
            Please enter a correct Email
          </div>
        </div>
  
        <div class="mb-4">
          <input
            type="password"
            class="w-96 px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="submitted && !password">
            Please enter a correct password
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="mt-6">
          <button
            type="submit"
            class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
          >
            Sign up
          </button>
        </div>
        <br>
      </form>
    </div>
  </div>
