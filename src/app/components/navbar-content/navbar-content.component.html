<div class="contentLayout flex">
  @if (isButton) {
  <div class="buttons w-96">
    @for (button of buttonsFound; track $index) {
      @if(isLt && (button.value==2 || button.value==3)){
        <div class="but"><button class="w-full bg-gray-400 h-12" (click)="handleButtons(button.value)" >{{button.key}}</button></div>
      }
      @else if(!isLt && (button.value==0 || button.value==1)){
        <div class="but"><button class="w-full bg-gray-400 h-12" (click)="handleButtons(button.value)" >{{button.key}}</button></div>
      }
     }
  </div>
  }
  <div class="content">{{ content }}</div>
</div>
